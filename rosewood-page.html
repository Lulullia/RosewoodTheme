<style type="text/css">

/* VARIABLES */

:root {
    
    /* COLORS */
    --accent:#8fb7b6;
    --accent-text:#fff;
    --bg:#f0f0f0;
    --hp-bg:#eee;
    --links:#8fb7b6;
    --links-hover:#849094;
    --content:#fafafa;
    --text:#333;
    --night-bg:#373636;
    --night-content:#4a4949;
    --night-borders:#6a6a6a;
    --night-text:#fff;
    
    /* FONT */
    --font-size:13px;
    
    /* STYLING */
    --round:10px;
    --rounded:3px; /* This is the round corners for smaller items */
    
}

/* BASICS */

iframe.tmblr-iframe {
    z-index:9999999999999!important;
    top:10px!important;
    right:0!important;
    opacity:1!important;
    transform:scale(0.75);
    transform-origin:100% 0;
    -webkit-transform:scale(0.75);
    -webkit-transform-origin:100% 0;
    -o-transform:scale(0.75);
    -o-transform-origin:100% 0;
    -moz-transform:scale(0.75);
    -moz-transform-origin:100% 0;
    -ms-transform:scale(0.75);
    -ms-transform-origin:100% 0;
    }

body {
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:'Space Mono',sans-serif;
    font-size:var(--font-size);
}

a {
    color:var(--links);
    text-decoration:none;
    -webkit-transition:all 0.4s ease;
    -moz-transition:all 0.4s ease;
    -o-transition:all 0.4s ease;
    -ms-transition:all 0.4s ease;
    transition:all 0.4s ease;
    }
    
a:hover { color:var(--links-hover)!important; }

u { text-decoration:underline; }

b, strong { font-weight:bold; }

p { margin:10px 0; }

pre {
    margin:5px 0;
    padding:2px 5px;
    border-radius:4px;
    white-space:pre-wrap;
    word-wrap:break-word;
    }

ul { margin:0 0 0 -0.5em; list-style:none; }
ul li { margin:5px 0; }
ul li:before { font-family:"Boxicons"; font-size:7px; margin:0 1.5em 0 -2.5em; width:2.5em; }

hr { width:25%; margin:10px auto; }

.flex { display:flex; flex-wrap:wrap; }
.justify { justify-content:space-between; }
.center { text-align:center; }

body::-webkit-scrollbar { width:18px; background:var(--bg);  }
body::-webkit-scrollbar-thumb { background:var(--accent); border:6px solid var(--bg); border-radius:10px; }

::selection { background:var(--accent); color:var(--accent-text); }
::-moz-selection { background:var(--accent); color:var(--accent-text); }
::-webkit-selection { background:var(--accent); color:var(--accent-text); }

.tippy-box[data-theme~='custom'] {
    background:var(--accent);
    color:var(--accent-text);
    border-radius:var(--rounded);
    font-family: 'Public Sans', sans-serif;
    text-transform: uppercase;
    text-align: center;
    font-weight: normal;
    letter-spacing: 1px;
    font-style: normal;
    font-size: 0.9em;
}

/* SIDEBAR */

.sidebar { position:fixed; margin:0; width:12vw; }
.side { padding:0; text-align:right; }
.side img { margin:0 10px 10px; width:60px; height:60px; border-radius:100%; }

nav { margin:0; }
nav ul { margin:0; list-style-type:none; }
nav ul li { margin:10px 0; }
nav ul li:before { display:none; }

nav a, .menu {
    cursor:pointer;
    padding:0 10px;
    text-transform:uppercase;
    font-size:11px;
    letter-spacing:0.5px;
    color:var(--text);
    border-right:3px solid transparent;
    -webkit-transition:all 0.4s ease;
    -moz-transition:all 0.4s ease;
    -o-transition:all 0.4s ease;
    -ms-transition:all 0.4s ease;
    transition:all 0.4s ease;
    }

.m-side, .navi, .gate, .m-thm { display:none; }

.m-links { margin:0; padding:15px 15px 5px; background:var(--content); border-radius:var(--rounded); }
.m-links a { display:inline-block; margin:0 7px; padding:0 0 10px; text-transform:uppercase; color:var(--text); font-size:11px; letter-spacing:0.5px; }

/* CONTAINER */

.container { margin:100px auto; width:75vw; }
.content { margin:0 0 0 14vw; width:75%; }

.box { display:inline-block; margin:0 10px 20px; background:var(--content); border-radius:var(--round); overflow:hidden; }

.giant, .palette { width:100%; }
.big { width:calc(((100% / 3) * 2) - 20px); }
.small { width:calc((100% / 3) - 20px); }

.con { align-self:center; margin:0; padding:10px 20px 20px; }

.con.one { column-count:1; }
.con.two { display:grid; grid-template-columns:repeat(2, 1fr); }
.con.three { display:grid; grid-template-columns:repeat(3, 1fr); }

h3 { padding:20px 20px 0; margin:0; }

.tags a { display:inline-block; line-height:2em; margin:5px 2px; padding:2px 6px; background:var(--accent); color:var(--accent-text)!important; border-radius:var(--rounded); }
.tags a:hover { background:var(--links-hover); }

.links h3 { padding:20px 30px 0; }
.links a { padding:10px; display:block; text-transform:capitalize; text-align:left; color:var(--text); }
.links a:hover { background:var(--accent); color:var(--accent-text)!important; }

/* CREDIT & TABS */

.thm { position:fixed; bottom:15px; right:15px; z-index:999;  }

.tab { position:fixed; top:15px; left:15px; width:30px; z-index:999; }

.tab .bx, .m-side .bx {
    font-size:18px;
    vertical-align:middle;
    display:inline-block;
    width:auto;
    text-align:center;
    padding:10px;
    background:var(--accent);
    color:var(--accent-text);
    border-radius:100%;
    z-index:999;
    -webkit-transition:all 0.4s ease;
    -moz-transition:all 0.4s ease;
    -o-transition:all 0.4s ease;
    -ms-transition:all 0.4s ease;
    transition:all 0.4s ease;
    }
    
.tab .bx { margin:0 0 10px; }

.m-side .bx { margin:0 5px 10px; }

.thm .bx {
    font-size:18px;
    padding:0;
    background:transparent;
    color:var(--accent)!important;
}

.tab .bx:hover, .m-side .bx:hover {
    background:var(--links-hover);
    cursor:pointer;
}

#avatar-circle {
    background-color: var(--accent);
    height: 60px;
    width: 60px;
    border-radius: 50%;
    display: inline-block;
    margin:0 10px 10px;
}

.intromsg {
    text-align: center;
    background: var(--background) !important;
    margin-bottom: 0px;
    font-size: 15px;
}

.intromsg .con {
    padding-top: 0px;
    padding-bottom: 10px;
}

.intromsg .bx {
    fill: var(--accent) !important;
}

/* DAYNIGHT */ 

body.night { 
    background:var(--night-bg);!important; 
    color:var(--night-text);!important; 
    -webkit-transition:all 0s ease;
    -moz-transition:all 0s ease;
    -o-transition:all 0s ease;
    -ms-transition:all 0s ease;
    transition:all 0s ease;
    }

body.night::-webkit-scrollbar, body.night::-webkit-scrollbar-thumb { border:6px solid var(--night-bg); }
body.night::-webkit-scrollbar, body.night .intromsg { background:var(--night-bg); }
body.night a, body.night .bx { color:var(--night-text); }
body.night .box, body.night .m-links { background:var(--night-content); }

/* MEDIA QUERIES */

@media only screen and (max-width:999px) {
iframe.tmblr-iframe { display:none; }
.container { width:95%; margin:100px auto; } 
.sidebar, .tab { display:none; }
.m-side { display:inline-block; position:relative; margin:50px 0 0; display:inline-block; width:100%; text-align:center; }
.m-side, .navi, .m-thm { display:inline-block; margin:0; }
.gate { position:absolute; width:60%; margin:0 0 0 20%; z-index:9999; }
.content { margin:70px auto; width:100%; }
.small, .big { width:100%; }
.thm { display:none; }
}

</style>

<script>
$(document).ready(function(){
    //remove tumblr redirects script by magnusthemes@tumblr
    $('a[href*="t.umblr.com/redirect"]').each(function(){
        var originalURL = $(this).attr("href").split("?z=")[1].split("&t=")[0];
        var replaceURL = decodeURIComponent(originalURL);
        $(this).attr("href", replaceURL);
    });
    tippy("[title]", {
        theme:"custom",
        duration:300,
        allowHTML:true,
        arrow:false,
        followCursor:true,
        inlinePositioning:true,
        placement:"auto",
        zIndex:9999999,
        content(reference) {
            const title = reference.getAttribute("title");
            reference.removeAttribute("title");
            return title;
        },
    });
    $(".menu").click(function(){
        $(".lists").slideToggle(500);
        $(".close",this).toggle();
    });
    $(".navi").click(function(){
        $(".gate").slideToggle(500);
        $(".close",this).toggle();
    });
    
});
</script>
